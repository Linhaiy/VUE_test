<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_事件</title>
</head>
<body>
<!--
  1. 绑定监听的指令:
    v-on:xxx="函数名或函数调用"
    @xxx="函数名或函数调用"
  2. 定义事件处理的函数:
    methods : {
      函数名 : function(){...}
    }
-->
<div id="app"><!--mvvm中的view-->
	<p>{{msg}}</p>
	<button @click="reverse">倒序</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({ // vm对象
		el: '#app',
		data: { // 一般数据（属性数据） model对象
			msg: '我爱你'
		},
		methods: {
			reverse(){
				// this 是 Vue 的实例对象
				this.msg = this.msg.split('').reverse().join('');
			}
		}
	})
</script>
</body>
</html>
