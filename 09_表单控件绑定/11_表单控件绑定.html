<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!--
1. 使用v-model对表单项数据双向绑定
  text/textarea
  checkbox : 绑定boolean/string值
  radio
  select
2. 失去焦点才更新: .lazy
3. 自动去除两端空格: .trim
-->
<div id="demo">

	<input type="text" v-model="msg"><br />
	<textarea cols="30" rows="5" v-model="msg"></textarea>
	<p>{{msg}}</p>

	<hr /><br />

	<input type="checkbox" v-model="ok"> {{ok}}<br />

	<br /><hr /><br />

	<input type="checkbox" name="students" value="何以琛" v-model="selectStudents"> 何以琛
	<input type="checkbox" name="students" value="赵默笙" v-model="selectStudents"> 赵默笙
	<input type="checkbox" name="students" value="何以玫" v-model="selectStudents"> 何以玫
	<br />{{selectStudents}}

	<br /><hr /><br />

	<input type="radio" name="sex" value="male" v-model="sex"> 男
	<input type="radio" name="sex" value="female" v-model="sex"> 女

	<br /><hr /><br />

	<select name="city" v-model="selectCityId">
		<option :value="city.id" v-for="city in citys">{{city.name}}</option>
	</select>

	<br /><hr /><br />

	<input type="text" placeholder="失去焦点才同步数据" v-model.lazy="msg2"> {{msg2}}
	<input type="text" placeholder="自动trim" v-model.trim="msg3"> {{msg3}}

	<br /><hr /><br />

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

	new Vue({
		el: '#demo',
		data: {
			msg: '何以笙箫默',
			ok: true,
			selectStudents: ['何以玫'],
			sex: '',
			citys: [
				{id:1,name:'北京'},
				{id:2,name:'上海'},
				{id:3,name:'广州'},
				{id:3,name:'深圳'},
				{id:3,name:'香港'}
			],
			selectCityId: 3,
			msg2: '',
			msg3: ''
		}
	});

</script>
</body>
</html>
