<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14_自定义指令</title>
</head>
<body>

<!--
1. 注册全局指令
	Vue.directive('upper-test', {
		inserted (el,binding) {
			el.innerHTML = binding.value.toUpperCase();
		}
	});
2. 注册局部指令
	directives : {
		'lower-test' : {
			bind (el, binding) {
		        el.innerHTML = binding.value.toLowerCase()
		    }
		}
	}
3. 使用指令:
	v-my-directive='xxx'
-->

<div id="test">
	<input type="text" v-fcus>
	<p v-upper-test="msg"></p>
	<!--<p v-lower-test="msg"></p>-->
</div>

<div id="test2">
	<p v-upper-test="msg"></p>
	<p v-lower-test="msg"></p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

	/*
	* directive 指令
	*
	* */
	// 注册全局指令
	Vue.directive('focus', {
		inserted (el) {
			el.focus();
		}
	});
	Vue.directive('upper-test', {
		inserted (el,binding) {
			el.innerHTML = binding.value.toUpperCase();
		}
	});
	new Vue({
		el: '#test',
		data: {
			msg: 'I will back'
		}
	});
	new Vue({
		el: '#test2',
		data: {
			msg: 'HeYiChen'
		},
		directives : { // 注册局部指令
			'lower-test' : {
				bind (el, binding) {
					el.innerHTML = binding.value.toLowerCase();
				}
			}
		}
	});

</script>
</body>
</html>
