<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!--
vue对象的生命周期
1. 初始化显示
  * new vue()
  * beforeCreate()
  * created() : 在此启动异步任务(ajax请求, 定时器)
  * beforeCompiled()
  * compiled()
  * beforeMount()
  * mounted()
2. 更新
  * beforeUpdate()
  * updated()
3. 销毁vue实例: vm.$destory()
  * beforeDestory(): 在此做一些收尾的工作: 如清理定时器
  * destoryed()
-->
<!--初始化动态显示数据：编译-->
<div id="app"FAN>
	<p>{{msg}}</p>/
	<p v-text="msg"></p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			msg: '何以琛'
		}
	});
	/*
	* 2.0有虚拟DOM，而1.0没有
	* */
</script>
</body>
</html>
