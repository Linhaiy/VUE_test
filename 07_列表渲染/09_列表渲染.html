<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09_列表渲染</title>
</head>
<body>
<!--
1. 遍历显示数组 : v-for / index
2. 遍历显示对象 : v-for / key
-->
<div id="demo">

	<h2>测试: v-for 遍历数组</h2>
	<ul>
		<li v-for="(p,index) in filterPersons">
			{{index}} --- {{p.name}} --- {{p.age}}
			 --- <button @click="removeP(p)">删除</button>
			 --- <button @click="updataP(p,{name:'Cot',age:10})">更新</button>
		</li>
	</ul>

	<h2>测试: v-for 遍历对象</h2>
	<ul>
		<li v-for="(value, key) in persons[1]">
			{{key}} --- {{value}}
		</li>
	</ul>

</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#demo',
		data: {
			persons: [
				{ name: 'Tom', age: 12 },
				{ name: 'Jack', age: 13 },
				{ name: 'Bob', age: 14 }
			]
		},
		methods: {
			removeP (p) {
				// 得到元素在数组中的下标
				let index = this.persons.indexOf(p);
				// 删除
				this.persons.splice(index,1);
			},
			updataP (oldP,newP) {
				// 得到元素在数组中的下标
				let index = this.persons.indexOf(oldP);
				// 更新下标所对应的数组元素
				// this.persons[index] = newP;
				this.persons.splice(index,1,newP);
			}
		},
		computed: {
			filterPersons () {
				// filter() 遍历数组，过滤后返回一个新的数组
				return this.persons.filter( p => p.name.indexOf('o')>=0 ); // filter(p => true)
			}
		}
	});
</script>
</body>
</html>
